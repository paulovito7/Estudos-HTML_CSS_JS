<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeira aula</title>
    <style> /* comentario css */
        body {
            background-color: gray;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1> <!-- comentario em html-->
    <p>bagulho é doido</p>
    <script>
        var n1 = parseFloat(prompt("digite um numero (pode ser um numero flutuante)")) //para numeros flutuantes'
        var n2 = parseInt(prompt("digite outro numero (inteiro) para somalo com o primeiro")) //para numeros inteiros  
        var n3 = Number(prompt("digite mais um numero para somar com os numeros ja digitados")) //faz as duas funções
        var soma = n1 + n2 + n3 
        alert(`a soma dos numeros ${n1}, ${n2} e ${n3} é de ${soma}`)
        // ("a soma dos numeros é de " + String(soma))
    </script>
</body>
</html>
